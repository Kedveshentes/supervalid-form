<!DOCTYPE html>
<html ng-app="supervalidFormApp">
    <head>
        <meta charset="utf-8">
        <title>Supervalid Form</title>

        <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/css/style.css">

        <script src="angular/angular.min.js" charset="utf-8"></script>
        <script src="js/common/offClick.js" charset="utf-8"></script>

        <script src="moment/min/moment.min.js" charset="utf-8"></script>

        <script src="js/app.js" charset="utf-8"></script>
        <script src="js/form/formController.js" charset="utf-8"></script>
        <script src="js/form/formService.js" charset="utf-8"></script>
        <script src="js/autocomplete/autoCompleteDirective.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
    		<form
                ng-controller="formController as vm"
                name="regForm"
                novalidate
                ng-submit="vm.submit()"
                class="occupation_form form-horizontal col-xs-12 col-sm-8 col-sm-offset-2">


    			<h1>Occupation form</h1>
    			<div class="form-group">
    				<label
                        for="name"
                        class="col-sm-3 control-label">
                        Name
                    </label>
    				<div class="col-sm-5">
    					<input
                            ng-model="vm.user.name"
                            type="text"
                            name="name"
                            class="form-control"
                            required>
    				</div>
                    <span class="error-message-name-required col-sm-4" ng-show="regForm.name.$error.required && regForm.name.$touched">Please enter your name.</span>
    			</div>

    			<div class="form-group">
    				<label
                        for="email"
                        class="col-sm-3 control-label">
                        E-mail
                    </label>
    				<div class="col-sm-5">
    					<input
                            ng-model="vm.user.email"
                            ng-pattern ="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"
                            type="email"
                            name="email"
                            class="form-control"
                            required>
    				</div>
                    <span class="col-sm-4 error-message-email-required" ng-show="regForm.email.$error.required && regForm.email.$touched">Please enter your E-mail address.</span>
                    <span class="col-sm-4 error-message-email-invalid"  ng-show="regForm.email.$error.pattern  && regForm.email.$touched">Please enter a valid E-mail address.</span>
    			</div>

    			<div class="form-group">
    				<label for="occupation" class="col-sm-3 control-label">Occupation</label>
    				<div class="col-sm-5">
                        <div
    						auto-complete
    						selected-suggestion="vm.user.occupation">
                        </div>
    				</div>
    			</div>

    			<div class="form-group">
    				<label
                        for=""
                        class="col-sm-3 control-label">
                        Date of birth
                    </label>
    				<div class="col-sm-5">
    					<input
                            ng-model="vm.user.date"
                            type="date"
                            name="birthdate"
                            class="form-control">
    				</div>
    			</div>

    			<div class="form-group">
    				<div class="col-sm-5 col-sm-offset-3">
    					<input
                            type="submit"
                            value="Submit"
                            class="btn btn-primary"
                            ng-disabled="regForm.$invalid">
    				</div>
    			</div>


    		</form>
    	</div>
    </body>
</html>
