<!DOCTYPE html>
<html ng-app="supervalidFormApp">
    <head>
        <meta charset="utf-8">
        <title>Supervalid Form</title>

        <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container">
    		<form
                name="form"
                novalidate
                class="occupation_form form-horizontal col-xs-12 col-sm-8 col-sm-offset-2">


    			<h1>Occupation form</h1>
    			<div class="form-group">
    				<label
                        for="name"
                        class="col-sm-3 control-label">
                        Name
                    </label>
    				<div class="col-sm-5">
    					<input
                            type="text"
                            name="name"
                            class="form-control"
                            required>
    				</div>
    			</div>

    			<div class="form-group">
    				<label
                        for="email"
                        class="col-sm-3 control-label">
                        E-mail
                    </label>
    				<div class="col-sm-5">
    					<input
                            type="email"
                            name="email"
                            class="form-control">
    				</div>
    			</div>

    			<div class="form-group">
    				<label for="occupation" class="col-sm-3 control-label">Occupation</label>
    				<div class="col-sm-5">
                        <input
                            type="text"
                            name="occupation"
                            class="form-control">
    				</div>
    			</div>

    			<div class="form-group">
    				<label
                        for=""
                        class="col-sm-3 control-label">
                        Date of birth
                    </label>
    				<div class="col-sm-5">
    					<input
                            type="date"
                            name="birthdate"
                            class="form-control">
    				</div>
    			</div>

    			<div class="form-group">
    				<div class="col-sm-5 col-sm-offset-3">
    					<input
                            type="submit"
                            value="Submit"
                            class="btn btn-primary">
    				</div>
    			</div>


    		</form>
    	</div>


        <script src="angular/angular.min.js" charset="utf-8"></script>
        <script src="js/common/offClick.js" charset="utf-8"></script>
        <script src="js/app.js" charset="utf-8"></script>
    </body>
</html>
